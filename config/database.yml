default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  host: <%= ENV.fetch("DATABASE_HOST") { "localhost" } %>
  port: <%= ENV.fetch("DATABASE_PORT") { 5432 } %>
  username: <%= ENV.fetch("DATABASE_USERNAME") { "postgres" } %>
  password: <%= ENV.fetch("DATABASE_PASSWORD") { "" } %>

development:
  <<: *default
  database: pms_tikkum_tech_development

test:
  <<: *default
  database: pms_tikkum_tech_test
  pool: 5
  min_threads: 1
  max_threads: 5

staging:
  <<: *default
  database: pms_tikkum_tech_staging
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 10 } %>

production:
  <<: *default
  url: <%= ENV.fetch("DATABASE_URL", "postgresql://postgres:password@localhost:5432/pms_tikkum_tech_production") %>
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 10 } %>
  prepared_statements: true
  advisory_locks: true